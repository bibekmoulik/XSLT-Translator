<!DOCTYPE html>
<html>
	<head>
		<title>XSLT Translator</title>
		<link rel="Shortcut Icon" href="images/logo.png" type="image/x-icon"/>
		
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge"/>
		<script type="application/x-javascript">
			addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false);
			function hideURLbar(){ window.scrollTo(0,1); }
		</script>
		<link href="css/css.css" rel="stylesheet" type="text/css" media="all" />
		<script type="text/javascript" src="js/js.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
	</head>
	
	<body>
		<form class="noselect">
			<table align="center" width="98%" height="50%">
				<tr width="100%" height="10%">
					<td colspan="1" align="left" width="50%">
						<input type="button" class="small-button" onclick="formatTextArea('xsltData')" value="Format XML" title="Format into Structured XML Form"/>&nbsp;
						<input type="button" class="small-button" onclick="deleteCommentsFromTextArea('xsltData')" value="Delete Comments" title="Delete All Commented Lines"/>&nbsp;
						<input type="button" class="small-button" onclick="deleteEmptyNodesFromTextArea('xsltData')" value="Delete Empty Tags" title="Delete All Empty Fields"/>&nbsp;
						<input type="button" class="small-button" onclick="makeLinearXML('xsltData')" value="Make Linear XML" title="Make Linear XML"/>
					</td>
					<td colspan="1" align="right" width="50%">
						<table>
							<tr>
								<td title="The number you set here, that many spaces will be added as indentation">Indentation Level : </td>
								<td>
								<b id="decrement" title="Decrement Indentation Level" class="indentationTable">&#60;</b><Input 
								type="text" id="indentBox" value="3" style="height:1; width:20px; text-align:center; border:none;" 
								readonly="readonly"/><b id="increment" title="Increment Indentation Level" class="indentationTable">&#62;</b>
								</td>
							</tr>
						</table>
					</td>
				</tr>
			</table>
			<table align="center" width="98%" height="50%">
				<tr width="100%" height="90%">
					<td align="center" colspan="2">
						<textarea id="xsltData" rows="15" 
						placeholder="&#10;&#10;&#10;&#10;&#10;&#10;&#10;&#10;&#9;&#9;&#9;Write Your XSLT Here..." 
						title="Write Your XSLT Here" spellcheck="false" wrap="off"></textarea>
					</td>
				</tr>
			</table>
			<table align="center" width="98%" height="50%">
				<tr width="100%" height="10%">
					<td colspan="1" align="left" width="35%">
						<input type="button" class="small-button" onclick="formatTextArea('inputXmlData')" value="Format XML" title="Format into Structured XML Form"/>&nbsp;
						<input type="button" class="small-button" onclick="deleteCommentsFromTextArea('inputXmlData')" value="Delete Comments" title="Delete All Commented Lines"/>&nbsp;
						<input type="button" class="small-button" onclick="deleteEmptyNodesFromTextArea('inputXmlData')" value="Delete Empty Tags" title="Delete All Empty Fields"/>&nbsp;
						<input type="button" class="small-button" onclick="makeLinearXML('inputXmlData')" value="Make Linear XML" title="Make Linear XML"/>
					</td>
					<td colspan="2" align="center" width="30%">
						<b>&#8625;&nbsp;</b>
						<input type="button" class="big-button" onclick="transform()" value=" Transform " title="Go.. Change It"/>
						<b>&nbsp;&#8628;</b>
					</td>
					<td colspan="1" align="right" width="35%">
						<label id="timerValue" style="font-size:13px;"></label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&#8665;&nbsp;
						<b style="vertical-align:top;"><u>Output XML</u></b>
					</td>
				</tr>
			</table>
			<table align="center" width="98%" height="50%">
				<tr width="100%" height="50%">
					<td align="left" width="48%">
						<textarea id="inputXmlData" rows="15" 
						placeholder="&#10;&#10;&#10;&#10;&#10;&#10;&#10;&#10;&#9;&#9;&#9;Write Your Input XML Here..." 
						title="Write Your Input XML Here" spellcheck="false" wrap="off"></textarea>
					</td>
					<td align="right" width="48%">
						<textarea id="outputXmlData" rows="15" 
						placeholder="&#10;&#10;&#10;&#10;&#10;&#10;&#10;&#10;&#9;&#9;&#9;The Transformed XML Will Come Here..."
						title="The Transformed XML Will Come Here" spellcheck="false" wrap= "off"></textarea>
					</td>
				</tr>
			</table>
		</form>
	</body>
</html>
